<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento do Pedido</title>
    <link rel="stylesheet" href="stylefechamento.css">
</head>

<body>

    <!--HEADER---------------------------------------------------------------------------------------->
    <header>
        <h1 id="mercadinho">Mercadinho</h1>
        <button id="voltar" onclick="voltar()">VOLTAR PARA O CATÁLOGO</button>
    </header>
    <!------------------------------------------------------------------------------------------------->

    <!--FORMULÁRIO INFO CLIENTE------------------------------------------------------------------------>
    <div class="container">

        <h2 id="formulariolabel">Formulário de Pedido</h2>

        <form id="pedidoform">
            <label for="nome">Nome do Comprador:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required>

            <label for="formapagamento">Forma de Pagamento:</label>
            <select id="formapagamento" name="formapagamento" required>
                <option value="">Selecione...</option>
                <option value="cartao">Cartão</option>
                <option value="pix">PIX</option>
            </select>

            <div id="cartaoinfo" style="display: none;">
                <label for="numerocartao">Número do Cartão:</label>
                <input type="number" id="numerocartao" required>

                <label for="cvc">CVC:</label>
                <input type="number" id="cvc" required>

                <label for="datavalidade">Data de Validade:</label>
                <input type="text" id="datavalidade" required>
            </div>

            <div id="pixinfo" style="display: none;">
                <label for="pixinfo">Chave PIX:</label>
                <input type="text" id="pixinfo" value="063bfdf4-c2a9-481a-a602-fc906ff49eed" readonly>
            </div>

            <button id="confirmar" onclick="verificarpagamento()">CONFIRMAR PEDIDO</button>

        </form>

        <!------------------------------------------------------------------------------------------>


    </div>

    <script src="scriptfechamento.js"></script>
</body>

</html>
