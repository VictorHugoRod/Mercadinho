<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercadinho</title>
  <link rel="stylesheet" href="styleadmin.css">
</head>

<body>

  <!--HEADER---------------------------------------------------------------------------------------------->
  <header>
    <h1>Mercadinho</h1>
    <button id="sair" onclick="sair()">SAIR</button>
  </header>
  <!-------------------------------------------------------------------------------------------------------->

  <!--FORMULÁRIO DE INSERÇÃO-------------------------------------------------------------------------------->
  <section>
    <h2>Cadastro de Produtos</h2>
    <div id="form-cadastro">

      <div class="form-grupo">
        <label for="nomeproduto">Nome</label>
        <input type="text" name="nomeproduto" id="nomeproduto" required placeholder="Ex: Caixa de Leite">
      </div>

      <div class="form-grupo">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" required placeholder="Ex: Caixa com 12 UN">
      </div>

      <div class="form-grupo">
        <label for="preco">Preço</label>
        <input type="number" name="preco" id="preco" required placeholder="Ex: 12.50">
      </div>

      <div class="form-grupo">
        <label for="url">URL da imagem</label>
        <input type="url" name="url" id="url" required>
      </div>

      <div class="form-grupo">
        <button id="cadastrar" onclick="create()">CADASTRAR</button>
      </div>

    </div>
  </section>
  <!-------------------------------------------------------------------------------------------------------->

  <!--TABELA RESPONSIVA------------------------------------------------------------------------------------->
  <div class="table-container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Item</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="item-list">
          <!-- Itens serão adicionados aqui dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>
  <!-------------------------------------------------------------------------------------------------------->

  <script src="scriptadmin.js"></script>
</body>

</html>
