<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercadinho</title>
  <link rel="stylesheet" href="styleusuario.css">
</head>

<body>

  <!--HEADER----------------------------------------------------------------------------------------------->
  <header>
    <h1>Mercadinho</h1>
    <button id="sair" onclick="sair()">SAIR</button>
  </header>
  <!-------------------------------------------------------------------------------------------------------->

  <!--TABELA RESPONSIVA------------------------------------------------------------------------------------->
  <div class="table-container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Item</th>
            <th>Descrição</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="item-list">
          
        </tbody>
      </table>
    </div>
  </div>
  <!------------------------------------------------------------------------------------------->

  <!--CARRINHO--------------------------------------------------------------------------------->
  <div class="containercarrinho">
    <div class="carrinho-responsive">
      <h2>Carrinho de Compras</h2>
      <table>
        <tbody id="carrinho-body">
          
        </tbody>
      </table>
      <div id="valor-total" class="valortotal"></div> <!-- Elemento para o valor total -->
      <button class="finalizarcompra" onclick="finalizarCompra()">FINALIZAR COMPRA</button>
    </div>
  </div>
 <!------------------------------------------------------------------------------------------->

  <script src="scriptusuario.js"></script>
</body>

</html>
